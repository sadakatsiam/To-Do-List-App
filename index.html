<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body class="bg-slate-800">
    <h1 class="text-7xl font-semibold text-center text-emerald-400">To-Do List App</h1>
    <div class="container grid space-y-8 px-4 mx-auto text-center mt-10" id="app">
        <div class=" w-[600px] mx-auto  text-center justify-center py-8 rounded-md bg-stone-200" id="container">
            <div id="wrapper" class="container md:flex grid gap-2 justify-center ">
                <input type="text" placeholder="Task To Be Done..." class=" px-24 py-3 bg-stone-200 border-b-2 border-solid border-gray-500 outline-none text-lg"> <!-- Style the input text -->
                <button id="add-btn" class="bg-emerald-400 text-lg md:px-6 px-0 py-3 rounded-lg text-white w-screen md:w-auto">Add</button> <!-- Style the Add button -->
            </div>
            <div id="tasks" class="w-auto px-20 py-1">
                <p id="pending-tasks" class="text-lg">
                    You have <span id="count-value" class="text-[#ff5a5a] font-semibold">0</span> task (s) to complete
                </p>
            </div>
        </div>
        <p id="error" class="text-center bg-[#ffffff] w-[600px] mx-auto py-4 text-red-500 text-lg hidden"> Input cannot be empty!</p> <!-- Style the empty section -->
    </div>




    <script src="script.js"></script>
</body>
</html>
